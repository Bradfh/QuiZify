<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../public/css/style.css">

  <title>QuiZify</title>
</head>

<body>
  <!-- Nav Bar with Login -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">QuiZify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">My Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Rules</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Some Kind of Nav Dropdown?
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Option 1</a></li>
              <li><a class="dropdown-item" href="#">Option 2</a></li>
              <li><a class="dropdown-item" href="#">Option 3</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <button class="btn btn-outline-dark login-button" href="#">Login</button>
  </nav>

  <main>
    <!-- Dropdown list for category/genre options -->
    <div class="dropdown text-center my-3">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Categories / Genres
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Pop Rock</a></li>
          <li><a class="dropdown-item" href="#">Genre 2</a></li>
          <li><a class="dropdown-item" href="#">Genre 3</a></li>
        </ul>
      </div>
    </div>

<!-- Sound wave animated image -->
    <div class="container">
      <div class="row justify-content-center">
          <img id="soundwave" src="../../assets/sound-waves.png">
      </div>
    </div>

    <!-- Image blocks for 'Match Sound Byte with Artist Photo' -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 d-flex justify-content-center">
          <img src="../../assets/img-placholder.png" alt="Image 1">
        </div>
        <div class="col-4 d-flex justify-content-center">
          <img src="../../assets/img-placholder.png" alt="Image 2">
        </div>
      </div> <br>
      <div class="row justify-content-center">
        <div class="col-4 d-flex justify-content-center">
          <img src="../../assets/img-placholder.png" alt="Image 3">
        </div>
        <div class="col-4 d-flex justify-content-center">
          <img src="../../assets/img-placholder.png" alt="Image 4">
        </div>
      </div>
    </div>

    <!-- Button blocks for 'Match Sound Byte with Artist Name' -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="d-grid gap-2">
          <button class="btn btn-secondary" type="button">Artist 1</button>
          <button class="btn btn-secondary" type="button">Artist 2</button>
          <button class="btn btn-secondary" type="button">Artist 3</button>
          <button class="btn btn-secondary" type="button">Artist 4</button>
        </div>
      </div>
    </div>
    </div>

  </main>

  <footer class="footer">
    <p class="text-center my-3 fs-5">♫ &nbsp &#169 2023 | UT Coding Bootcamp Team 6 WebDev &nbsp ♫</p>
  </footer>
</body>

</html>
